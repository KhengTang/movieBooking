name: Docker Image CI

on:
  push:
    branches: [ account ]
  pull_request:
    branches: [ account ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - 
      name: Build the Docker image
      run: docker build -t account -f Dockerfile .
    -
      name: Generate Deployment Package
      run: zip -r deploy.zip *
    -
      name: Get timestamp
      uses: gerred/actions/current-time@master
      id: current-time
        
    - name: Run string replace
      uses: frabert/replace-string-action@master
      id: format-time
      with:
        pattern: '[:\.]+'
        string: "${{ steps.current-time.outputs.time }}"
        replace-with: '-'
        flags: 'g'

    - name: Deploy to EB
      uses: einaregilsson/beanstalk-deploy@v14
      with:
        aws_access_key: ${{ secrets.ACC_ACCESS_KEY }}
        aws_secret_key: ${{ secrets.ACC_SECRET_ACCESS_KEY }}
        application_name: accountService
        environment_name: Accountservice-env
        version_label: "account-api-${{ steps.format-time.outputs.replaced }}"
        region: ap-southeast-1
        deployment_package: deploy.zip