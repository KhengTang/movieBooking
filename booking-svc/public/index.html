<html>

<head>
  <link rel="stylesheet" href="css/login.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <title>Sign in</title>
</head>

<body>
  <p class="blockcinema" align="center">Block Cinema</p>
  <div class="main">
    <p class="sign" align="center">Sign in</p>
    <div id="error" class="invalid"></div>
    <form class="form1">
      <input id="userId" class="un" type="text" align="center" placeholder="Username" value="">
      <input id="password" class="pass" type="password" align="center" placeholder="Password" value="">
      <button id="submitBtn" type="button" class="submit">Sign in</button>
      <p class="forgot" align="center"><a href="#">Forgot Password?</p>
            
                
    </div>
  <script src="js/login.js"></script>
</body>

</html>
